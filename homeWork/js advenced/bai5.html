<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" id="txt1" />
    <input type="text" id="txt2" />
    <button id="btn">
      KQ
    </button>
    <script>
      var test = {
        kq: function(number1, number2) {
          var ip1 = document.getElementById("txt1").value;
          var ip2 = document.getElementById("txt2").value;
          this.number1 = Number(ip1);
          this.number2 = Number(ip2);
          alert(this.number1+this.number2);
        }
      };
      var btn = document.getElementById("btn");
      btn.addEventListener('click', test.kq.bind(test));
    </script>
  </body>
</html>
